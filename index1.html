<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTRIKI</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #ffffff);
        }


        .game {
            background-image: url(https://pbs.twimg.com/media/G-lze1bXoAEzwtc?format=jpg&name=large);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 400px;
            height: 650px;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 15px 30px rgba(128, 5, 5, 0.3);
            text-align: center;
        }


        h2 {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;

            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
        }

    
        .title-img {
    width: 500px;   
    margin: -120px 0 -105px;
}

        header {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }


        .board {
            height: 588px;
            justify-content: center;
            align-content: center;
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 23px;
            margin: 20px auto;
            perspective: 800px;
            column-gap: 36px;
            row-gap: 40px;
        }


        .cell {
            height: 92px;
            width: 92px;
            background-image: url(https://pbs.twimg.com/media/G-pfPT1awAA6U8M?format=png&name=360x360);
            background: linear-gradient(135deg, #00000093, #000000f6);
            border-radius: 53px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }


        .cell.flipped {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) scale(1);
            }

            to {
                transform: rotate(360deg) scale(1);
            }
        }


        .cell.x {
            background:

                url("https://static.vecteezy.com/system/resources/previews/011/721/511/non_2x/red-football-or-soccer-ball-sport-equipment-icon-vector.jpg");
            background-size: 160%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .cell.o {
            background:

                url("https://img.freepik.com/vector-premium/balon-futbol-o-futbol-azul-icono-equipamiento-deportivo_599062-4419.jpg");
            background-size: 160%;
            background-position: center;
            background-repeat: no-repeat;
        }



        #status {
            font-weight: bold;
            color: #a30e0e;
            margin-bottom: 10px;
        }


        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #fcfcfc, #4f2c91);
            color: white;
        }


        button:hover {
            opacity: 0.9;
        }

        p {
            color: #333;
            font-family: 'candara';
            font-size: 20px;
            text-decoration: dashed;
        }

        .winner-overlay {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.85), rgba(255, 255, 255, 0.65));
            z-index: 10;
        }


        .winner-overlay.show {
            display: flex;
        }


        .winner-card {
            background: linear-gradient(135deg, #141eac, #1d0896);
            color: #fff;
            padding: 28px 36px;
            border-radius: 18px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
            animation: pop 0.6s ease-out forwards;
        }


        .winner-card.o {
            background: linear-gradient(135deg, #36d1dc, #5b86e5);
        }


        .winner-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
<h2> </h2><img src="https://pbs.twimg.com/media/G-phpDfWgAAVWg8?format=jpg&name=large" alt="Logo Trikis" class="title-img">
    <div class="title">
        
    </h2>
    </div>
    <div class="game">



        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>


        </div>


        <p id="status">Ahora le toca al sotcio: X</p>
        <button id="reset">Juegue de nuevo, mi chan</button>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-card" id="winnerCard">
            <div class="winner-title" id="winnerText">Â¡El piroo X gana! ðŸŽ‰</div>
            <button id="closeWin">Cerrar</button>
        </div>
    </div>


    <script>
        const cells = document.querySelectorAll('.cell');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const overlay = document.getElementById('winnerOverlay');
        const winnerText = document.getElementById('winnerText');
        const winnerCard = document.getElementById('winnerCard');
        const closeWin = document.getElementById('closeWin');


        let currentPlayer = 'X';
        let gameOver = false;


        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];


        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => {
                if (cell.classList.contains('x') || cell.classList.contains('o') || gameOver) return;



                cell.classList.add('flipped');
                cell.classList.add(currentPlayer === 'X' ? 'x' : 'o');

                if (checkWinner()) {
                    gameOver = true;
                    statusText.textContent = 'Â¡CAMPEÃ“N DE LA VIDA!: ' + currentPlayer;
                    showWinner(currentPlayer);
                    return;
                }


                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusText.textContent = 'Ahora le toca al socito: ' + currentPlayer;
            });
        });


        function checkWinner() {
            const classToCheck = currentPlayer === 'X' ? 'x' : 'o';

            return winPatterns.some(pattern =>
                pattern.every(i => cells[i].classList.contains(classToCheck))
            );
        }
        function showWinner(player) {
            winnerText.textContent = `Â¡El piroo ${player} es el que gana! ðŸŽ‰`;
            winnerCard.className = 'winner-card ' + (player === 'O' ? 'o' : '');
            overlay.classList.add('show');
            launchConfetti(player);
        }



        closeWin.addEventListener('click', () => overlay.classList.remove('show'));

        resetBtn.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.classList.remove('x', 'o', 'flipped');
            });

            gameOver = false;
            statusText.textContent = 'Empieza mi chan: X';
            overlay.classList.remove('show');
        });
    </script>


</body>

</html>
