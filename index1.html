<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUTRIKI</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffffff, #ffffff);
        }


        .game {
            position: relative;

            background-image: url(https://pbs.twimg.com/media/G-lze1bXoAEzwtc?format=jpg&name=large);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 400px;
            height: 650px;
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 15px 30px rgba(128, 5, 5, 0.3);
            text-align: center;
        }


        h2 {
            display: block;
            width: 100%;
            text-align: center;
            margin: 20px 0;

            color: #ffffff;
        }


        .title-img {
            width: 500px;
            margin: -120px 0 -105px;
        }

        header {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .scoreboard {
            position: absolute;
            top: 16px;
            left: 16px;
            margin: 0;

            display: flex;
            align-items: center;
            gap: 14px;

            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.815);

            border-radius: 2px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);

            font-family: 'Poppins', sans-serif;
            color: #000000;
            font-size: 0.9rem;
        }


        .team {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .team .color {
            width: 6px;
            height: 34px;
            border-radius: 0px;
        }

        .team.red .color {
            background: #e60202;
            margin-left: -6px;

        }

        .divider {
            font-weight: 500;
            opacity: 0.5;
            font-size: 1.5rem;
        }

        .team.blue .color {
            background: #077cf1;
            margin-left: -6px;

        }

        .team .name {
            width: 45px;
            font-weight: 700;
        }

        .team .score {
            font-size: 1rem;
            font-weight: 800;
        }


        .board {
            height: 588px;
            justify-content: center;
            align-content: center;
            display: grid;
            grid-template-columns: repeat(3, 90px);
            grid-template-rows: repeat(3, 90px);
            gap: 23px;
            margin: 20px auto;
            perspective: 800px;
            column-gap: 36px;
            row-gap: 40px;
        }

        .board.game-over .cell {
            animation: none !important;
        }



        .cell {
            height: 92px;
            width: 92px;
            background-image: url(https://pbs.twimg.com/media/G-pfPT1awAA6U8M?format=png&name=360x360);
            background: linear-gradient(135deg, #00000093, #000000f6);
            border-radius: 53px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }


        .cell.flipped {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg) scale(1);
            }

            to {
                transform: rotate(360deg) scale(1.1);
            }
        }


        .cell.x {
            background:

                url("https://static.vecteezy.com/system/resources/previews/011/721/511/non_2x/red-football-or-soccer-ball-sport-equipment-icon-vector.jpg");
            background-size: 160%;
            background-position: center;
            background-repeat: no-repeat;
        }

        .cell.o {
            background:

                url("https://img.freepik.com/vector-premium/balon-futbol-o-futbol-azul-icono-equipamiento-deportivo_599062-4419.jpg");
            background-size: 160%;
            background-position: center;
            background-repeat: no-repeat;
        }

        #status {
            font-weight: bold;
            color: #a30e0e;
            margin-bottom: 10px;
        }


        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;

            padding: 5px 10px;

            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 1px;

            color: #ffffff;
            background: linear-gradient(135deg, #217533, #0b4d05);
            border: 2px solid rgb(255, 255, 255);
            border-radius: 4px;

            cursor: pointer;
            box-shadow:
                inset 0 0 0 rgba(0, 0, 0, 0.514),
                0 8px 18px rgba(0, 0, 0, 0.35);

            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        button#reset:active {
            transform: translateY(1px);
            box-shadow:
                inset 0 3px 6px rgba(0, 0, 0, 0.199);
        }


        button:hover {
            opacity: 0.9;
        }

        p {
            color: #333;
            font-size: 20px;
            text-decoration: dashed;
        }

        .winner-card {
            background: linear-gradient(135deg, #111, #222);
            color: #fff;
            padding: 28px 36px;
            border-radius: 18px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.35);
        }

        .goal-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.95));
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .goal-overlay.show {
            display: flex;
        }

        .goal-card {
            width: 320px;
            height: 220px;
            padding: 0px 5px;
            border-radius: 10px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #f8f5f5;
            animation: goalPop 0.8s ease-out;
            box-shadow: 10 30px 70px rgba(0, 0, 0, 0.6);
            background-size: cover;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.7),
                0 8px 16px rgba(0, 0, 0, 0.9);
        }

        .goal-card.red {
            background-image: url(https://pbs.twimg.com/media/DgNuRohX4AA7-eJ?format=jpg&name=4096x4096);
            background-repeat: no-repeat;

        }

        .goal-card.blue {
            background-image: url(https://media.istockphoto.com/id/921578166/es/foto/grupo-de-f%C3%BAtbol-entusiasmado-aficionados-juego-acertado-ver-en-un-televisor-en-un-bar.jpg?s=612x612&w=0&k=20&c=RTSP3HOUTp6UExe47DUNmHoLtb57i_6TKcLsDG_ilus=);
            background-repeat: no-repeat;
            size: 150%;
        }

        .goal-text {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        @keyframes goalPop {
            from {
                transform: scale(0.6);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #reset {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0;

            padding: 8px 18px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1px;

            color: #ffffff;
            background: linear-gradient(135deg, #1e7f34, #0b4d05);
            border: 2px solid #ffffff;
            border-radius: 6px;

            cursor: pointer;
            box-shadow:
                inset 0 0 0 rgba(0, 0, 0, 0.4),
                0 8px 18px rgba(0, 0, 0, 0.35);

            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        #reset:hover {
            transform: translateY(-1px);
        }

        #reset:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<div class="goal-overlay" id="goalOverlay">
    <div class="goal-card" id="goalCard">
        <div class="goal-text" id="goalText"></div>
        <button class="close-goal" id="goalBtn">âœ•</button>
    </div>
</div>

<body>
    <h2> </h2><img src="https://pbs.twimg.com/media/G-phpDfWgAAVWg8?format=jpg&name=large" alt="Logo Trikis"
        class="title-img">
    <div class="title">

        </h2>
    </div>
    <div class="game">

        <div class="scoreboard">
            <div class="team red">
                <span class="color"></span>
                <span class="name">ROJO</span>
                <span class="score" id="scoreRed">0</span>
            </div>

            <span class="divider">|</span>

            <div class="team blue">
                <span class="color"></span>
                <span class="name">AZUL</span>
                <span class="score" id="scoreBlue">0</span>
            </div>

        </div>
        <div class="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>


        </div>

        <button id="reset">âš½ REINICIAR âš½</button>


    </div>


    </div>


    <script>

        let scoreRed = 0;
        let scoreBlue = 0;
        let currentPlayer = 'X';
        let gameOver = false;

        const scoreRedEl = document.getElementById('scoreRed');
        const scoreBlueEl = document.getElementById('scoreBlue');
        const cells = document.querySelectorAll('.cell');
        const resetBtn = document.getElementById('reset');
        const goalOverlay = document.getElementById('goalOverlay');
        const goalText = document.getElementById('goalText');
        const goalCard = document.getElementById('goalCard');
        const goalBtn = document.getElementById('goalBtn');




        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (
                    cell.classList.contains('x') ||
                    cell.classList.contains('o') ||
                    gameOver
                ) return;

                const classToAdd = currentPlayer === 'X' ? 'x' : 'o';

                cell.classList.add(classToAdd, 'flipped');

                // ðŸ”¥ DETECCIÃ“N DEL GANADOR (AQUÃ)
                if (checkWinner(classToAdd)) {
                    gameOver = true;
                    celebrateGoal(classToAdd);
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            });
        });

        cells.forEach(cell => {
            cell.classList.remove('x', 'o', 'flipped');
        });


        function checkWinner(playerClass) {
            return winPatterns.some(pattern =>
                pattern.every(i => cells[i].classList.contains(playerClass))
            );
        }



        function celebrateGoal(playerClass) {
            const isRed = playerClass === 'x';

            gameOver = true;

            document.querySelector('.board').classList.add('game-over');

            if (isRed) {
                scoreRed++;
                scoreRedEl.textContent = scoreRed;
            } else {
                scoreBlue++;
                scoreBlueEl.textContent = scoreBlue;
            }

            goalText.textContent = isRed
                ? 'Â¡GOOOL ROJO! âš½'
                : 'Â¡GOOOL AZUL! âš½';

            goalCard.className = 'goal-card ' + (isRed ? 'red' : 'blue');
            goalOverlay.classList.add('show');
        }


        resetBtn.addEventListener('click', () => {
            cells.forEach(cell => {
                cell.classList.remove('x', 'o', 'flipped');
            });

            document.querySelector('.board').classList.remove('game-over');

            currentPlayer = 'X';
            gameOver = false;
        });

        goalBtn.addEventListener('click', () => {
            goalOverlay.classList.remove('show');
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                goalOverlay.classList.remove('show');
            }
        });

    </script>


</body>

</html>
